<div class="card text-center">
    <img width="200px"
        src="https://png.pngitem.com/pimgs/s/325-3256236_products-icon-vector-product-icon-png-transparent-png.png">
    <h3>{{pdetail.title}}</h3>
    <p>{{pdetail.price | currency:'INR'}}</p>
    <p>{{pdetail.description}}</p>
    <P>Quantity: {{pdetail.quantity}}</P>
    <button [routerLink]="['/product-info', pdetail.id]" class="btn btn-success">View Product</button>
    <button (click)="updateQuantity('add',pdetail.id)">+</button>
    <button (click)="updateQuantity('rem',pdetail.id)">-</button>
</div>
